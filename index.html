<!DOCTYPE html>
<html lang="en" class="scroll-smooth" x-data="{ rtl: false, step: 1, l:0, w:0, h:0 }" :dir="rtl ? 'rtl' : 'ltr'">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>New Style Logistics LLC | Dubai Elite Freight</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        :root { --cyan: #00fff2; --dark: #020617; }
        
        /* THE ZERO-GAP FIX */
        html, body { margin: 0; padding: 0; width: 100%; overflow-x: hidden; background: var(--dark); color: #f1f5f9; }
        [dir="rtl"] body { font-family: 'Tajawal', sans-serif; }
        [dir="ltr"] body { font-family: 'Inter', sans-serif; }

        /* Full-Width Sections */
        section { width: 100vw; position: relative; left: 50%; right: 50%; margin-left: -50vw; margin-right: -50vw; }
        .content-safe { width: 100%; max-width: 1400px; margin: 0 auto; padding: 0 5%; }

        /* Floating UI */
        .floating-action { position: fixed; bottom: 2rem; z-index: 999; display: flex; flex-direction: column; gap: 1rem; }
        [dir="ltr"] .floating-action { right: 2rem; }
        [dir="rtl"] .floating-action { left: 2rem; }
        
        .wa-btn { background: #25D366; color: white; width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 10px 25px rgba(37,211,102,0.4); }
        .lang-btn { background: var(--cyan); color: var(--dark); padding: 12px 24px; border-radius: 999px; font-weight: 900; border: 2px solid #fff; box-shadow: 0 10px 25px rgba(0,255,242,0.3); }

        .glass { background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(255,255,255,0.05); }
        .cyan-glow { color: var(--cyan); text-shadow: 0 0 15px rgba(0,255,242,0.4); }
        .img-full { width: 100%; height: 100%; object-fit: cover; display: block; border: none; }
    </style>
</head>
<body>

    <div class="floating-action">
        <button @click="rtl = !rtl" class="lang-btn flex items-center gap-2">
            <i data-lucide="languages" class="w-4 h-4"></i>
            <span x-text="rtl ? 'ENGLISH' : 'العربية'"></span>
        </button>
        <a href="https://wa.me/971502447661" target="_blank" class="wa-btn">
            <i data-lucide="message-circle" class="w-8 h-8 fill-current"></i>
        </a>
    </div>

    <nav class="fixed top-0 w-full z-[100] glass">
        <div class="content-safe h-20 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <img src="logo.jpg" class="w-10 h-10 rounded">
                <span class="font-black text-xl tracking-tighter uppercase">NEW STYLE <span class="cyan-glow font-light">LOGISTICS</span></span>
            </div>
            <a href="#quote" class="bg-white text-black px-5 py-2 rounded-full font-black text-[10px] uppercase" x-text="rtl ? 'طلب سعر' : 'Get Quote'"></a>
        </div>
    </nav>

    <section class="pt-20 lg:pt-0 bg-black overflow-hidden">
        <div class="grid lg:grid-cols-2 gap-0 items-stretch min-h-screen">
            <div class="content-safe flex flex-col justify-center py-20" data-aos="fade-right">
                <h1 class="text-6xl lg:text-9xl font-black leading-[0.85] mb-8 uppercase">
                    <span x-text="rtl ? 'الخدمات' : 'Dubai'"></span> <br>
                    <span class="cyan-glow" x-text="rtl ? 'اللوجستية' : 'Logistics'"></span>
                </h1>
                <p class="text-gray-400 text-lg mb-10 max-w-lg" x-text="rtl ? 'حلول شحن عالمية من قلب دبي.' : 'Global freight solutions from the heart of Dubai.'"></p>
                <div class="flex gap-10">
                    <div><p class="text-4xl font-black cyan-glow">99%</p><p class="text-[9px] uppercase text-gray-500">Efficiency</p></div>
                    <div><p class="text-4xl font-black cyan-glow">24/7</p><p class="text-[9px] uppercase text-gray-500">Live Support</p></div>
                </div>
            </div>
            <div class="w-full h-full min-h-[400px]">
                <img src="hero.jpg" class="img-full">
            </div>
        </div>
    </section>

    <section id="about" class="py-24 bg-[#030816]">
        <div class="content-safe grid lg:grid-cols-2 gap-16 items-center">
            <img src="global.jpg" class="rounded-3xl border border-white/5 order-2 lg:order-1">
            <div class="order-1 lg:order-2">
                <h2 class="text-4xl font-black mb-6 uppercase" x-text="rtl ? 'من نحن' : 'About Us'"></h2>
                <p class="text-gray-400 text-xl" x-text="rtl ? 'نحن متخصصون في الشحن الجوي والبحري والبري مع التزام تام باللوائح الجمركية.' : 'We specialize in air, sea, and land freight with total regulatory compliance.'"></p>
            </div>
        </div>
    </section>

    <section id="services">
        <div class="grid md:grid-cols-3 w-full">
            <template x-for="s in [
                {en: 'Air Freight', ar: 'الشحن الجوي', img: 'air.jpg'},
                {en: 'Sea Freight', ar: 'الشحن البحري', img: 'sea.jpg'},
                {en: 'Customs', ar: 'التخليص الجمركي', img: 'customs.jpg'}
            ]">
                <div class="relative h-[500px] overflow-hidden group">
                    <img :src="s.img" class="img-full grayscale group-hover:grayscale-0 transition-all duration-700">
                    <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent"></div>
                    <h3 class="absolute bottom-10 left-10 text-3xl font-black uppercase text-white" x-text="rtl ? s.ar : s.en"></h3>
                </div>
            </template>
        </div>
    </section>

    <section class="py-24 border-y border-white/5">
        <div class="content-safe grid lg:grid-cols-2 gap-20">
            <div class="glass p-12 rounded-[3rem] border-cyan-500/20">
                <h3 class="text-xl font-bold mb-8 uppercase text-center">Volumetric Calculator</h3>
                <div class="grid grid-cols-3 gap-4 mb-8">
                    <input type="number" x-model="l" placeholder="L" class="bg-white/5 p-5 rounded-2xl border border-white/10 outline-none text-center">
                    <input type="number" x-model="w" placeholder="W" class="bg-white/5 p-5 rounded-2xl border border-white/10 outline-none text-center">
                    <input type="number" x-model="h" placeholder="H" class="bg-white/5 p-5 rounded-2xl border border-white/10 outline-none text-center">
                </div>
                <div class="bg-cyan-500/10 p-10 rounded-3xl text-center border border-cyan-500/30">
                    <p class="text-6xl font-black cyan-glow" x-text="l && w && h ? ((l*w*h)/5000).toFixed(2) : '0.00'"></p>
                    <p class="text-[10px] font-bold mt-4 uppercase">Chargeable Weight (KG)</p>
                </div>
            </div>
            <div class="flex flex-col justify-center">
                <h2 class="text-4xl font-black mb-6 uppercase" x-text="rtl ? 'لماذا نيو ستايل؟' : 'Why New Style?'"></h2>
                <p class="text-gray-400 text-lg" x-text="rtl ? 'أمان، سرعة، وتخليص جمركي ذكي.' : 'Security, speed, and intelligent customs clearance.'"></p>
            </div>
        </div>
    </section>

    <section id="quote" class="py-24 content-safe text-center">
        <h2 class="text-5xl font-black mb-12 uppercase" x-text="rtl ? 'اطلب عرض سعر' : 'Get a Quote'"></h2>
        <a href="mailto:alwahti@newstylelogistics.com" class="bg-[#00fff2] text-black px-12 py-6 rounded-full font-black text-xl inline-block hover:scale-110 transition">EMAIL US NOW</a>
    </section>

    <footer class="py-12 bg-black border-t border-white/5">
        <div class="content-safe flex flex-col md:flex-row justify-between items-center gap-6">
            <div class="text-center md:text-left">
                <p class="text-xs font-black uppercase tracking-widest text-gray-500">© 2024 New Style Logistics LLC. All Rights Reserved.</p>
                <p class="text-[10px] text-gray-700 mt-1 uppercase tracking-tighter">Office #2, Ras Al Khor, Dubai, UAE</p>
            </div>
            <div class="flex gap-8">
                <a href="#" class="text-[10px] font-bold uppercase text-gray-500 hover:text-white" x-text="rtl ? 'سياسة الخصوصية' : 'Privacy Policy'"></a>
                <a href="#" class="text-[10px] font-bold uppercase text-gray-500 hover:text-white" x-text="rtl ? 'الشروط والأحكام' : 'Terms & Conditions'"></a>
            </div>
        </div>
    </footer>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        lucide.createIcons();
        AOS.init({ duration: 1000, once: true });
    </script>
</body>
</html>
