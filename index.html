<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />

  <title>New Style Logistics LLC | Dubai Freight Forwarding</title>
  <meta name="description" content="Premium Dubai freight forwarding: air, sea (FCL/LCL), land transport, customs clearance, cargo & warehousing." />
  <meta name="robots" content="index,follow" />
  <meta name="theme-color" content="#070b12" />

  <!-- Open Graph -->
  <meta property="og:title" content="New Style Logistics LLC" />
  <meta property="og:description" content="Premium logistics in Dubai — air, sea, land, customs & warehousing." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="./assets/hero.jpg" />

  <!-- ✅ Correct favicon -->
  <link rel="icon" href="./assets/favicon.png" type="image/png">

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">

  <!-- AOS -->
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.4/dist/aos.css" />

<style>
:root{
  --bg:#060913;
  --bg2:#0a1020;
  --panel: rgba(255,255,255,.06);
  --stroke: rgba(255,255,255,.12);
  --text:#eef3ff;
  --muted: rgba(238,243,255,.72);
  --cyan:#33d6ff;
  --blue:#2e70ff;
  --r:18px;
  --r2:26px;
  --max:1180px;
  --shadow:0 18px 55px rgba(0,0,0,.55);
}

/* ✅ GLOBAL FIX */
*{box-sizing:border-box}
html,body{margin:0;padding:0;overflow-x:hidden}
body{
  font-family:Inter,system-ui,sans-serif;
  color:var(--text);
  background:
    radial-gradient(900px 480px at 10% -10%, rgba(46,112,255,.25), transparent 55%),
    linear-gradient(180deg, var(--bg), var(--bg2));
}

/* ✅ SAFE CONTAINER */
.container{
  width:100%;
  max-width:var(--max);
  margin:0 auto;
  padding:0 16px;
}

/* HEADER */
.topbar{
  position:sticky;top:0;z-index:1000;
  background:rgba(6,9,19,.75);
  backdrop-filter:blur(14px);
  border-bottom:1px solid rgba(255,255,255,.08);
}
.topbar-inner{
  display:flex;align-items:center;justify-content:space-between;
  padding:12px 0;
}
.brand{display:flex;align-items:center;gap:10px}
.brand img{
  width:42px;height:42px;border-radius:14px;
  object-fit:cover;border:1px solid rgba(255,255,255,.15)
}
.nav{display:flex;gap:14px}
.nav a{font-size:13px;opacity:.85}

/* HERO */
.hero{padding:22px 0}
.hero-grid{
  display:grid;
  grid-template-columns:1.1fr .9fr;
  gap:18px;
}
.hero-card{
  background:var(--panel);
  border:1px solid var(--stroke);
  border-radius:var(--r2);
  padding:18px;
}
.hero-media{
  border-radius:var(--r2);
  overflow:hidden;
  border:1px solid rgba(255,255,255,.12);
}
.hero-media img{
  width:100%;height:100%;
  object-fit:cover;
}

/* SERVICES */
.services-grid{
  display:grid;
  grid-template-columns:repeat(12,1fr);
  gap:12px;
}
.svc{
  grid-column:span 6;
  background:var(--panel);
  border:1px solid var(--stroke);
  border-radius:var(--r2);
  overflow:hidden;
}
.svc .media{
  aspect-ratio:16/10;
  overflow:hidden;
}
.svc .media img{
  width:100%;
  height:100%;
  object-fit:cover;
}
.svc .content{padding:14px}

/* FOOTER */
footer{padding:20px 0}

/* RESPONSIVE */
@media(max-width:980px){
  .hero-grid{grid-template-columns:1fr}
  .svc{grid-column:span 12}
}
</style>
</head>

<body>

<header class="topbar">
  <div class="container topbar-inner">
    <div class="brand">
      <img src="./assets/logo.jpg" alt="Logo">
      <strong>New Style Logistics LLC</strong>
    </div>
    <nav class="nav">
      <a href="#services">Services</a>
      <a href="#contact">Contact</a>
    </nav>
  </div>
</header>

<main>

<section class="hero">
  <div class="container hero-grid">
    <div class="hero-card">
      <h1>Dubai logistics with real-time clarity</h1>
      <p>Air · Sea · Land · Customs · Warehousing</p>
    </div>
    <div class="hero-media">
      <img src="./assets/hero.jpg" alt="Hero">
    </div>
  </div>
</section>

<section id="services">
  <div class="container services-grid">
    <article class="svc">
      <div class="media"><img src="./assets/air.jpg"></div>
      <div class="content"><h3>Air Freight</h3></div>
    </article>
    <article class="svc">
      <div class="media"><img src="./assets/sea.jpg"></div>
      <div class="content"><h3>Sea Freight</h3></div>
    </article>
    <article class="svc">
      <div class="media"><img src="./assets/land.jpg"></div>
      <div class="content"><h3>Land Transport</h3></div>
    </article>
    <article class="svc">
      <div class="media"><img src="./assets/customs.jpg"></div>
      <div class="content"><h3>Customs Clearance</h3></div>
    </article>
    <article class="svc">
      <div class="media"><img src="./assets/cargo.jpg"></div>
      <div class="content"><h3>Cargo Handling</h3></div>
    </article>
    <article class="svc">
      <div class="media"><img src="./assets/warehousing.jpg"></div>
      <div class="content"><h3>Warehousing</h3></div>
    </article>
  </div>
</section>

</main>

<footer>
  <div class="container">
    © <span id="year"></span> New Style Logistics LLC
  </div>
</footer>

<script>
document.getElementById("year").textContent=new Date().getFullYear();
</script>

</body>
</html>
